<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card">
                <div class="card-body image d-flex flex-column align-items-center">
                        <img class="card-img rounded-circle" src="./assets/images/photo.jpg" alt="profile photo" style="width: 140px; height: 140px;">
                        <p class="par1">Jonathan Giraldo</p>
                        <p class="par2 rounded-pill d-flex align-items-center justify-content-center">Medellín, CO</p>
                        <p class="par3 text-center">Desarrollador Full-stack especializado en Back-end. Estudiante de Ingeniería de sistemas.</p>
                    </div>
                <div class="card-body2 social-networks d-flex align-items-center justify-content-evenly">
                    <i class="colort fa-brands fa-twitter fa-xl"></i>
                    <i class="colorl fa-brands fa-linkedin fa-xl"></i>
                    <i class="colorf fa-brands fa-facebook-f fa-xl"></i>
                </div>
              </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
